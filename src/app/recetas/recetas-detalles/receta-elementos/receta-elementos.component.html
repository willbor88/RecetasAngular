<!-- Pasamos un indice a la url con rounterLink -->
<a
 [routerLink]="[index ]"
 routerLinkActive="active"
style="cursor: pointer;"
 class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{receta.nombre}}</h4>
        <p class="list-group-item-text">{{receta.descripcion}}</p>               
    </div>
    <span class="pull-right">
        <img 
        [src]="receta.imagePath" 
        alt="{{receta.nombre}}"
         class="img-responsive"
         style= "max-height:50px">
    </span>
</a>
