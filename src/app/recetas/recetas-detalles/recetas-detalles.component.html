<div *ngIf="mostrar">
<div class="row">
<div class="col-xs-12">

<img [src]="recetaDetalle.imagePath"
 alt=""
  class="img-responsive"
  style="max-height: 300px;">
 </div>
 </div>
 <div class="row">
<div class="col-xs-12">
    <h1>{{recetaDetalle.nombre}}</h1>
</div>
 </div>
 <div class="row">
     <div class="col-xs-12">
          <div class="btn-group ">
              <button class="bnt btn-primary dropdown-toggle " data-toggle="dropdown">Control de recetas
                  <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                  <li><a (click)="anadirListaCompras()" style="cursor:pointer">Agregar ingredientes a la lista de compras</a></li>
                  <li><a (click)="editarReceta()" style="cursor:pointer">Editar receta</a></li>
                  <li><a style="cursor:pointer" (click)="borrarReceta()">Borrar receta</a></li>
              </ul>
          </div>
          </div>
 </div>
<div class="row">
    <div class="col-xs-12">
       {{ recetaDetalle.descripcion}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-item" *ngFor="let ingrediente of recetaDetalle.ingredientes">
                {{ingrediente.nombre}}
            </li>

        </ul>
    </div>

</div>
</div>
